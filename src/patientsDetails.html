    <script>
        // Retrieve patient ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id');
    
        // Send request to main process to fetch patient details
        if (window.electron && window.electron.ipcRenderer) {
            window.electron.ipcRenderer.send('getPatientDetails', patientId);
        }
    
        // Receive patient details from main process
        window.electron.ipcRenderer.on('patient-details', (event, patientDetails) => {
            // Populate form fields with patient details
            document.getElementById('patientName').value = patientDetails.fulname;
            document.getElementById('patientType').value = patientDetails.patients_type;
            document.getElementById('patientNo').value  = 'DES' + patientDetails.patients_id;
            document.getElementById('occupation').value = patientDetails.occupation;
            document.getElementById('organization').value = patientDetails.organization;
            document.getElementById('rAddress').value = patientDetails.res_address;
            document.getElementById('pAddress').value = patientDetails.postal_add;
            document.getElementById('email').value = patientDetails.email;
            document.getElementById('age').value = patientDetails.age;
            document.getElementById('phone').value = patientDetails.phone;
            document.getElementById('dob').value = patientDetails.date_birth;
            document.getElementById('gender').value = patientDetails.gender;
        });
    
        // Handle errors while fetching patient details
        window.electron.ipcRenderer.on('patient-details-error', (event, errorMessage) => {
            alert('Error fetching patient details: ' + errorMessage);
        });
    </script>
