<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <body> 
      <div class="container">
         <header>Login Form</header> 
         <form id="loginForm">
            <div class="input-field">
               <input type="text" name="username" required>
               <label>Email or Username</label>
            </div>
            <div class="input-field">
               <input class="pswrd" type="password" name="password" required>
               <span class="show">SHOW</span>
               <label>Password</label>
            </div>
            <div class="button">
               <div class="inner"></div>
               <button type="submit">LOGIN</button>
            </div>
         </form>
      </div>
      <script>
         var input = document.querySelector('.pswrd');
         var show = document.querySelector('.show');
         show.addEventListener('click', togglePasswordVisibility);
         
         function togglePasswordVisibility() {
           if (input.type === "password") {
             input.type = "text";
             show.textContent = "HIDE";
           } else {
             input.type = "password";
             show.textContent = "SHOW";
           }
         }

         const { ipcRenderer } = require('electron');

         const loginForm = document.getElementById('loginForm');
         loginForm.addEventListener('submit', (event) => {
           event.preventDefault();
           const formData = new FormData(loginForm);
           const credentials = {
             username: formData.get('username'),
             password: formData.get('password')
           };

           // Send login event to the main process
           ipcRenderer.send('login', credentials);
         });

         // Listen for login response from main process
         ipcRenderer.on('login-successful', () => {
           alert('Login successful!');
           // Redirect or perform necessary actions upon successful login
         });

         ipcRenderer.on('login-failed', () => {
           alert('Login failed. Please check your credentials.');
         });
      </script>
   </body>
</body>
</html>
